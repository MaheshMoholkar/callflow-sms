name: callflow_app
description: CallFlow - Automated call follow-up SMS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Network
  dio: ^5.4.0

  # Local database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.18

  # Auth
  flutter_secure_storage: ^9.0.0

  # Settings
  shared_preferences: ^2.2.2

  # UI
  google_fonts: ^6.1.0
  pinput: ^4.0.0

  # Image
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^11.3.0

  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  url_launcher: ^6.2.4
  path_provider: ^2.1.2
  path: ^1.9.0
  connectivity_plus: ^6.0.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true
