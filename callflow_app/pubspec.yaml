name: callflow_app
description: CallFlow - Automated call follow-up SMS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.1.0

  # Network
  dio: ^5.4.0

  # Local database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.6.0+eol

  # Auth
  flutter_secure_storage: ^10.0.0

  # Settings
  shared_preferences: ^2.2.2

  # UI
  google_fonts: ^8.0.1
  pinput: ^6.0.2

  # Image
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^12.0.1

  # Utils
  uuid: ^4.3.3
  intl: ^0.20.2
  url_launcher: ^6.2.4
  path_provider: ^2.1.2
  path: ^1.9.0
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  riverpod_generator: ^4.0.0+1
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0

flutter:
  uses-material-design: true
